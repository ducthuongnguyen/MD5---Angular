<div class="container">
  <div class="col-5">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea type="text" class="form-control" id="content" formControlName="content" cols="5"></textarea>
      </div>
      <div class="form-group">
        <label for="likes">Likes</label>
        <input type="number" class="form-control" id="likes" formControlName="likes">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
