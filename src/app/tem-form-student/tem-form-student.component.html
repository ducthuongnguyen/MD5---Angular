<h1>Create student</h1>
<div class="container">
  <div class="col-6">
    <form #createStudentForm = "ngForm"
    (ngSubmit)="submit(createStudentForm)">
      <div class="form-group">
        <label for="studentCode">Student ID</label>
        <input
          [ngModel] = student.studentCode
          name="studentCode"
          type="text" class="form-control" id="studentCode" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="studentName">Student name</label>
        <input
          [ngModel] = student.studentName
          name="studentName"
          type="text" class="form-control" id="studentName" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="studentAddress">Student address</label>
        <input
          [ngModel] = student.studentAddress
          name="studentAddress"
          type="text" class="form-control" id="studentAddress" aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
